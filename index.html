            <div class="card" id = "formscard"style="width: 25rem;padding: 4rem;border-color: gray; background-color: gray;">
                <div class="card-header" style="background-color:gray; color: white; ">
                <h3> Alarm settings </h3>
                </div>
                <br>
               <form action="action.jsp" method="GET">
           
                    <div class="form-group">
                        <label for  = 'enablegroup'>Enable:</label>
                        <div class="btn-group btn-group-toggle" name = 'enablegroup' data-toggle="buttons">
                            <label class="btn btn-danger">
                              <input type="radio" name="options" id="option1"  value = "1" autocomplete="off" style=" border: 2px solid black;"> No
                            </label>
                            <label class="btn btn-success">
                              <input type="radio" name="options" id="option2"  value = "2"  autocomplete="off"style="border: black;border-width: 1px;"> Yes
                            </label>
                            
                          </div>
                          <br>
                          <br>
                          <label for  = 'enablegroup'>Period</label>
                          <div class="btn-group btn-group-toggle" name = 'enablegroup' data-toggle="buttons">
                              <label class="btn btn-primary">
                                <input type="radio" name="opt" id="option1" value = "1"autocomplete="off" checked> 15 Min
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" name="opt" id="option2"  value = "2" autocomplete="off"> 30 Min
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" name="opt" id="option2" value = "3" autocomplete="off"> 60 Min
                              </label>
                              
                            </div>
                            <br>
                            <br>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect01">start</label>
                                </div>
                                <select class="custom-select" name = "start" id="inputGroupSelect01" style="background-color: black;color: whitesmoke;">
                                  <option selected>one</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                              <br>
                              <div class="input-group form-group">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect01">end</label>
                                </div>
                                <select class="custom-select" name = "end"id="inputGroupSelect01" style="background-color: black;color: whitesmoke;">
                                  <option selected>one</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                       
                      <label for="exampleInputEmail1">L/sec</label>
                      <input type="number" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter the value for the l/s" style="background-color: black;color: whitesmoke;">
